<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/lb.css" />
  </head>
  <body>
    <div class="container">
      <h4 class="mt-3 text-center">Todo list</h4>
      <div class="row my-5 w-50 mx-auto">
        <div class="input-group">
          <input type="text" class="form-control" id="inputText" />
          <button class="btn btn-dark" id="addButton">
            <i class="bi bi-plus-circle"></i>
          </button>
        </div>
      </div>
      <div class="row mx-auto w-50 px-4">
        <div class="d-flex justify-content-between">
          <p>
            Total
            <span class="badge bg-dark" id="totalCount">0</span>
          </p>
          <p>Done<span class="badge bg-dark" id="doneCount">0</span></p>
        </div>
        <ul class="list-group mb-3" id="lists"></ul>
      </div>
    </div>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
